<!DOCTYPE HTML>
<html>
	<head>
	    <title>Slide Panel</title>
	    <!--设置viewport-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--引入CSS-->
	    <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" />
	    <!--引入jq and jqm js-->
	    <script src="../../vendor/jquery/jquery.min.js"></script>
	    <script src="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
<body>
    <div data-role="page" data-add-back-btn="true" data-back-btn-text="test" id="main" data-rel="back">
        <div data-role="header" data-position="fixed" id="myheader">
            <h1>Panel</h1>
        </div>
            <div data-role="content" id="content">
                <a href="#mypopup" data-role="button" data-rel="popup">
                Show Popup Window</a>
            </div>
            <div data-role="popup" id="mypopup">
                <div style="padding:10px 20px;">
                    <h3>Are you sure to submit data?</h3>
                    <a href="" data-role="button">Yes</a>
                    <a href="" data-role="button">No</a>
                </div>
            </div>
        <div data-role="footer" data-position="fixed" id="myfooter">
            <h1>Panel Footer</h1>
        </div>
    </div>

</body>

</html>
