<!DOCTYPE HTML>
<html>
	<head>
	    <title>Header</title>
	    <!--设置viewport-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--引入CSS-->
	    <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" />
	    <!--引入jq and jqm js-->
	    <script src="../../vendor/jquery/jquery.min.js"></script>
	    <script src="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <a href="#" data-icon="home ">Home</a>
            <h1>Home Page</h1>
            <a href="#" data-icon="info">About</a>
        </div>
        <div data-role="content">
            <div>This is Home Page</div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Footer of Home Page</h1>
        </div>
    </div>
    <!--
    Header is the first part of a Page, it is located at top of the Page.
    – Header can be used to show the title of the Page
    – Header can have buttons
    – Header can be fixed in the top of screen with data-position="fixed"
    -->
</body>

</html>
