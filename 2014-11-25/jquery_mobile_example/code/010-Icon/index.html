<!DOCTYPE HTML>
<html>
	<head>
	    <title>Slide Panel</title>
	    <!--设置viewport-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--引入CSS-->
        <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" />
	    <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile.theme-1.4.5.min.css" />
	    <!--引入jq and jqm js-->
	    <script src="../../vendor/jquery/jquery.min.js"></script>
	    <script src="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
<body>
    <div data-role="page" data-add-back-btn="true" data-back-btn-text="test" id="main" data-rel="back">
        <div data-role="header" data-position="fixed" id="myheader">
            <h1>Panel</h1>
        </div>
        <div data-role="content" id="content">
            <div class="ui-bar">
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#" data-role="button" data-icon="alert" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="arrow-d" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="arrow-u" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="back" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="check" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="delete" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="forward" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="gear" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="grid" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="home" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="info" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="minus" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="plus" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="refresh" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="search" data-iconpos="notext"></a>
                    <a href="#" data-role="button" data-icon="star" data-iconpos="notext"></a>
                </div>
            </div>

        </div>
        <div data-role="footer" data-position="fixed" id="myfooter">
            <h1>Panel Footer</h1>
        </div>
    </div>
</body>

</html>
