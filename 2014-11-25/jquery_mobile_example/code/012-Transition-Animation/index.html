<!DOCTYPE HTML>
<html>
	<head>
	    <title>Ajax Page Navigation</title>
	    <!--设置viewport-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--引入CSS-->
        <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" />
	    <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile.theme-1.4.5.min.css" />
	    <!--引入jq and jqm js-->
	    <script src="../../vendor/jquery/jquery.min.js"></script>
	    <script src="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
<body>
    <div data-role="page" data-add-back-btn="true" data-back-btn-text="test" id="main" data-rel="back">
        <div data-role="header" data-position="fixed" id="myheader">
            <h1>main page header</h1>
        </div>
        <div data-role="content" id="content">
            Ajax Page Navigation
            <div data-role="fieldcontain">
                <button id="button">Click Me to about.html</button>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" id="myfooter">
            <h1>main page footer</h1>
        </div>
    </div>
    <script type="text/javascript">
    $("#button").on("click", function(argument) {
        $.mobile.changePage( "./about.html", { transition: "flow", changeHash: true });
    });
    </script>
</body>

</html>
