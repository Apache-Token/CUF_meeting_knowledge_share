<!DOCTYPE HTML>
<html>
	<head>
	    <title>Form Button</title>
	    <!--设置viewport-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--引入CSS-->
	    <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" />
	    <!--引入jq and jqm js-->
	    <script src="../../vendor/jquery/jquery.min.js"></script>
	    <script src="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
<body>
    <div data-role="page" id="home" data-add-back-btn="true">
        <div data-role="header">
            <h1>Home Page</h1>
            <a href="#home" data-icon="home" class="ui-btn-right">Home</a>
        </div>
        <div data-role="content">
            <a class="ui-btn">Button 1</a>
            <a class="ui-btn ui-btn-a">Button 2</a>
            <a class="ui-btn ui-btn-b">Button 3</a>
            <a class="ui-btn ui-btn-b ui-btn-inline">Button 4</a>
            <a class="ui-btn ui-btn-b ui-btn-inline">Button 5</a>
            <a class="ui-btn ui-shadow">Button 6</a>
            <a class="ui-btn ui-corner-all">Button 7</a>
            <input type="button" value="Button 8">
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" class="ui-btnactive ui-state-persist ">Home</a>
                    </li>
                    <li><a href="#contact">Contact Us</a>
                    </li>
                    <li><a href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="about" data-add-back-btn="true">
        <div data-role="header">
            <h1>About Page</h1>
            <a href="#home" data-icon="home" class="ui-btn-right">Home</a>
        </div>
        <div data-role="content">
            <div>This is About Page</div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" class="ui-btnactive ui-state-persist ">Home</a>
                    </li>
                    <li><a href="#contact">Contact Us</a>
                    </li>
                    <li><a href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--
    - Form - Select
    - Select menu provides a list for user to select value(s)
    -->
</body>

</html>
