<!DOCTYPE HTML>
<html>
	<head>
	    <title>Form Select</title>
	    <!--设置viewport-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--引入CSS-->
	    <link rel="stylesheet" href="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" />
	    <!--引入jq and jqm js-->
	    <script src="../../vendor/jquery/jquery.min.js"></script>
	    <script src="../../vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
<body>
    <div data-role="page" id="home" data-add-back-btn="true">
        <div data-role="header">
            <h1>Home Page</h1>
            <a href="#home" data-icon="home" class="ui-btn-right">Home</a>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>Please choose your hobbies</legend>
                    <input type="checkbox" id="hobby_book" name="hobby">
                    <label for="hobby_book">book</label>
                    <input type="checkbox" id="hobby_movie" name="hobby">
                    <label for="hobby_movie">movie</label>
                    <input type="checkbox" id="hobby_football" name="hobby">
                    <label for="hobby_football">football</label>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Please choose your contact channel</legend>
                    <input type="checkbox" id="channel_telphone" name="channel">
                    <label for="channel_telphone">telephone</label>
                    <input type="checkbox" id="channel_email" name="channel">
                    <label for="channel_email">email</label>
                    <input type="checkbox" id="channel_sms" name="channel">
                    <label for="channel_sms">SMS</label>
                </fieldset>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" class="ui-btnactive ui-state-persist ">Home</a>
                    </li>
                    <li><a href="#contact">Contact Us</a>
                    </li>
                    <li><a href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="about" data-add-back-btn="true">
        <div data-role="header">
            <h1>About Page</h1>
            <a href="#home" data-icon="home" class="ui-btn-right">Home</a>
        </div>
        <div data-role="content">
            <div>This is About Page</div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" class="ui-btnactive ui-state-persist ">Home</a>
                    </li>
                    <li><a href="#contact">Contact Us</a>
                    </li>
                    <li><a href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--
    - Form - Select
    - Select menu provides a list for user to select value(s)
    -->
</body>

</html>
