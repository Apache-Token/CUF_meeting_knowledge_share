<div class="alert" ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissable' : null]" role="alert">
    <button ng-show="discardable" type="button" class="close" ng-click="discard()">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
    <button ng-show="closeable" type="button" class="close" ng-click="close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <button ng-show="applyable" type="button" class="close" ng-click="apply()">
        <span class="glyphicon glyphicon-ok"></span>
    </button>
    <div ng-transclude></div>
</div>
