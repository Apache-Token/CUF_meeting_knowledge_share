<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #svg {
            width: 600px;
            height: 600px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="svg">
        <svg width="100%" height="100%" version="1.1"
               xmlns="http://www.w3.org/2000/svg">
            <!--g标签只可以定义所有基本图形的共同含有的属性-->
            <!--通过transform进行移动变换-->
            <g id="g1" transform="translate(200,100)" stroke="black" stroke-width="2" fill="yellowgreen">
                <circle cx="100" cy="80" r="80" />
                <circle cx="100" cy="80" r="60" />
                <circle cx="100" cy="80" r="40" />
                <circle cx="100" cy="80" r="20" />
                <circle cx="100" cy="80" r="10" />
            </g>

            <g id="g2" transform="translate(200,400)" stroke="black" stroke-width="2" fill="yellowgreen">
                <circle cx="100" cy="80" r="80" />
                <circle cx="100" cy="80" r="60" />
                <circle cx="100" cy="80" r="40" />
                <circle cx="100" cy="80" r="20" />
                <circle cx="100" cy="80" r="10" />
            </g>
        </svg>
    </div>
</svg>
</body>
</html>
