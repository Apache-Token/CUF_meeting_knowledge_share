            function createTag(tag, objAttr) {
                var tag = document.createElementNS(svgNS, tag);
                for(attr in objAttr) {
                    tag.setAttribute(attr, objAttr[attr]);
                }

                return tag
            }

            var svg = createTag("svg", {'xmlns': svgNS, 'width':'100%', 'height':'100%'});
            var g = createTag("g", {'style':"cursor: pointer;"});
            var line1 = createTag("line", {"x1":"100","y1":"80","x2":"200","y2":"360","stroke":"#aaa","stroke-width":"2"});
            var line2 = createTag("line", {"x1":"100","y1":"80","x2":"200","y2":"360","stroke":"transparent","stroke-width":"10"});
            var rect = createTag("rect", {"x":"140","y":"210","width":"20","height":"20","fill":"#ccc","rx":"5"});
            var text = createTag("text", {"x":"150","y":"228","font-size":"20", "text-anchor":"middle"});

            text.innerHTML = "?";

            svg.appendChild(g);
            g.appendChild(line1);
            g.appendChild(line2);
            g.appendChild(rect);
            g.appendChild(text);

            div.appendChild(svg);
        };
    </script>
