<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #svg {
            width: 600px;
            height: 600px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="svg">
        <svg width="100%" height="100%" version="1.1"
               xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="80" r="80" stroke="black"
                stroke-width="2" fill="yellowgreen"/>

            <rect width="300" height="200" x="100" y="200"
                  rx="5" ry="5" fill="red"></rect>

            <line x1="60" y1="60" x2="400" y2="400" stroke="black" stroke-width="5"></line>
        </svg>
    </div>
</svg>
</body>
</html>
